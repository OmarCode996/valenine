<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      :root { color-scheme: light; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #ffd6e8, #ff6fa8 45%, #ff3f82 100%);
        color: #7d0041;
      }
      .card {
        width: min(92vw, 540px);
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 24px;
        padding: 2.2rem 1.5rem;
        box-shadow: 0 20px 60px rgba(125, 0, 65, 0.2);
        position: relative;
      }
      h1 { margin-top: 0; font-size: clamp(1.8rem, 3vw, 2.4rem); }
      p { margin-bottom: 2rem; }
      .actions { position: relative; height: 110px; }
      .btn {
        border: 0;
        border-radius: 999px;
        padding: 0.9rem 1.6rem;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.15s ease;
      }
      .btn:hover { transform: scale(1.06); }
      .yes { background: #ff3f82; color: white; }
      .no {
        position: absolute;
        left: 63%;
        top: 0;
        background: #ffd8e8;
        color: #7d0041;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Will you be my valentine? ðŸ’˜</h1>
      <p>You can only choose the right answer ðŸ˜˜</p>
      <div class="actions">
        <button id="yesBtn" class="btn yes">Yes ðŸ’–</button>
        <button id="noBtn" class="btn no">No ðŸ™ˆ</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
